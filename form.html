    </header>
    <main>
        <form method="get" action="review.html" class="wf1">
            <fieldset>
                <legend>Review</legend>
                <div>Product Name*</div>
                <label><select id="product" name="product" required>
                    <option value="" disabled selected>Choose a Product....</option>
                </select></label>

                <div>Overall Rating*</div>
                <label><input type="radio" name="review" value="oneStar" required>&#9733;</label>
                <label><input type="radio" name="review" value="twoStars">&#9733; &#9733;</label>
                <label><input type="radio" name="review" value="threeStarts">&#9733; &#9733; &#9733;</label>
                <label><input type="radio" name="review" value="fourStarts">&#9733; &#9733; &#9733; &#9733;</label>
                <label><input type="radio" name="review" value="fiveStarts">&#9733; &#9733; &#9733; &#9733; &#9733;</label>
                
                <div>Date of Installation*</div>
                <label><input type="date" name="completedDate" id="dateInstal" required></label>

                <div class="features">Which features did you find useful in the product? (Check all that apply)</div>
                <label><input type="checkbox" id="durability" name="durability" value="yes">Durability</label>
                <label><input type="checkbox" id="use" name="use" value="yes">Ease of use</label>
                <label><input type="checkbox" id="perform" name="perform" value="yes">Performance</label>
                <label><input type="checkbox" id="design" name="design" value="yes">Design</label>

                <div>Write Review (optional)</div>
                <textarea name="description" id="description" cols="40" rows="10"></textarea>
                <!-- <label ><input type="hidden" name="dt" id="dt"></label> -->

                <div>Name (optional)</div>
                <label><input type="text" id="name" name="name"></label>
                <label ><input type="hidden" name="dt" id="dt"></label>
                
            </fieldset>
            <input type="submit" value="Give Review">
        </form>
    </main>
